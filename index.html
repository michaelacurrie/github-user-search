<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Search</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;500;800;900&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="devfinder">
        <!-- <div class="devfinder__container"> -->
        <h1 class="devfinder__title">devfinder</h1>
        <p class="devfinder__text">LIGHT</p>
        <img src="./assets/icon-sun.svg" alt="sun icon" />
        <!-- </div> -->
      </header>

      <!-- Question One: I have display flex on this class but the icon is squished? Why? -->

      <div class="wrapper">
        <form id="form" class="form">
          <img src="./assets/icon-search.svg" alt="magnification glass icon" />

          <input
            type="text"
            placeholder="Search GitHub Username"
            id="search"
            class="search"
          />

          <button class="form__btn" id="form__btn">Search</button>
        </form>
      </div>

      <!-- Question Two: Do the button and icon need to go inside of the placeholder? how -->

      <section class="userinfo">
        <div class="userinfo__img"></div>
        <div class="userinfo__name"></div>
        <div class="userinfo__join"></div>
        <div class="userinfo__bio"></div>

        <div class="userinfo__github">
          <div class="userinfo__github-container">
            <div class="userinfo__repos">Repos</div>

            <div class="userinfo__followers">Followers</div>

            <div class="userinfo__following">Following</div>
          </div>
        </div>

        <div class="userinfo__handles">
          <div class="userinfo__handles-container">
            <div class="userinfo__location handle">
              <img src="./assets/icon-location.svg" alt="location icon" />
              <p class="userinfo__location-text"></p>
            </div>
            <div class="userinfo__twitter handle">
              <img src="./assets/icon-twitter.svg" alt="twitter icon" />
            </div>
            <div class="userinfo__blog handle">
              <img src="./assets/icon-website.svg" alt="website icon" />
            </div>
            <div class="userinfo__company handle">
              <img src="./assets/icon-company.svg" alt="company icon" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./JS/main.js" type="module"></script>
  </body>
</html>
